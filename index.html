<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="output">
            <span class="sign" id="sign"></span>
            <span class="display" id="display"></span>
        </div>

        <div class="entry_pad" id="entryPad">
            <div id="operations">
                <div><input type="button" value="+"></div>
                <div><input type="button" value="-"></div>
                <div><input type="button" value="/"></div>
                <div><input type="button" value="="></div>
            </div>
            <div id="digits_1">
                <div><input type="button" value="1"></div>
                <div><input type="button" value="2"></div>
                <div><input type="button" value="3"></div>
            </div>
            <div id="digits_2">
                <div><input type="button" value="4"></div>
                <div><input type="button" value="5"></div>
                <div><input type="button" value="6"></div>
            </div>
            <div id="digits_3">
                <div><input type="button" value="7"></div>
                <div><input type="button" value="8"></div>
                <div><input type="button" value="9"></div>
            </div>
            <div id="digits_0"><input type="button" value="0"></div>
            <div id="service_btn">
                <div><input type="button" value="+/-"></div>
                <div><input type="button" value="C"></div>
                <div><input type="button" value="AC"></div>
                <div><input type="button" value="."></div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
